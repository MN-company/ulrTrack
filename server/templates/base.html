    <!-- Fonts -->
    <link

        rel="stylesheet">

    <!-- Global CSRF Protection -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script>
        // Blazing Fast CSRF Injection for all Fetch requests
        const originalFetch = window.fetch;
        window.fetch = async (...args) => {
            let [resource, config] = args;
            config = config || {};
            config.headers = config.headers || {};

            // Add CSRF token if not present
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            if (csrfToken && !config.headers['X-CSRFToken']) {
                config.headers['X-CSRFToken'] = csrfToken;
                // Also add X-Requested-With for Flask security headers checks
                config.headers['X-Requested-With'] = 'XMLHttpRequest';
            }

            return originalFetch(resource, config);
        };
    </script>

            border: none;

            letter-spacing: 0.5px;

            align-items: center;
            gap: 8px;
            transition: all 0.1s;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: none;
            box-shadow: none;
        }

        .btn-outline {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 9px 19px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-outline:hover {
            background: var(--accent-dim);
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 0.75rem;
        }

        .btn-danger {
            background: #3a1010;
            color: #ff6a6a;
            border: 1px solid #8e1c1c;
        }

        .btn-danger:hover {
            background: #5c1818;
        }

        /* Forms High Contrast */
        input,
        select,
        textarea {
            width: 100%;
            background: #000;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent);
            outline: none;
        }



        /* Container & Cards */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
            flex: 1;
        }

            background: var(--card-bg);
