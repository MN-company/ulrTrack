{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="card" style="text-align: center; padding: 40px; max-width: 400px; width: 100%;">
        <h2 style="margin-bottom: 20px;">SECURITY CHECK</h2>
        <p style="color: var(--text-sec); margin-bottom: 30px;">
            Please verify you are human to continue.
        </p>

        <form method="POST" action="/verify_captcha">
            <input type="hidden" name="slug" value="{{ slug }}">
            <!-- V16: Pass visit_id for tracking -->
            <input type="hidden" name="visit_id" value="{{ visit_id }}">

            <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
            <div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"
                style="margin: 0 auto 20px auto; width: fit-content;"></div>

            <button type="submit" class="btn" style="width: 100%;">VERIFY</button>
        </form>
    </div>
</div>

<!-- V16 Deep Fingerprinting -->
<script>
    function getCanvasHash() {
        try {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            ctx.textBaseline = "top"; ctx.font = "14px 'Arial'"; ctx.textBaseline = "alphabetic";
            ctx.fillStyle = "#f60"; ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = "#069"; ctx.fillText("ulrTrack_V16_FP", 2, 15);
            ctx.fillStyle = "rgba(102, 204, 0, 0.7)"; ctx.fillText("ulrTrack_V16_FP", 4, 17);
            var b64 = canvas.toDataURL().replace("data:image/png;base64,", "");
            var bin = atob(b64);
            var crc = -1;
            for (var i = 0; i < bin.length; i++) { crc = crc >>> 8 ^ "0123456789".charCodeAt(crc & 255) ^ bin.charCodeAt(i); }
            return (crc >>> 0).toString(16);
        } catch (e) { return null; }
    }
    function getWebGLRenderer() {
        try {
            var c = document.createElement('canvas');
            var gl = c.getContext('webgl') || c.getContext('experimental-webgl');
            var i = gl.getExtension('WEBGL_debug_renderer_info');
            return gl.getParameter(i.UNMASKED_RENDERER_WEBGL);
        } catch (e) { return "Unknown"; }
    }
    {% if visit_id %}
    const data = {
        visit_id: "{{ visit_id }}",
        canvas_hash: getCanvasHash(),
        webgl_renderer: getWebGLRenderer()
    };
    navigator.sendBeacon("/api/beacon", JSON.stringify(data));
    {% endif %}
</script>
{% endblock %}
