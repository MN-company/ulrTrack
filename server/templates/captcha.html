<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm border border-gray-700 text-center">
        <h1 class="text-2xl font-bold text-blue-500 mb-4">üõ°Ô∏è Security Check</h1>
        <p class="text-gray-400 text-sm mb-6">Please verify you are human to proceed.</p>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500 text-red-500 p-3 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="/verify_captcha" method="POST" class="flex flex-col items-center justify-center gap-4">
            <input type="hidden" name="slug" value="{{ slug }}">

            <!-- Widget Container -->
            <div style="min-height: 65px; min-width: 300px; background: #222; padding: 10px; border-radius: 4px;">
                <div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"
                    data-callback="javascript:document.querySelector('form').submit()">
                </div>
            </div>

            <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 text-sm">
                Verify Manually
            </button>
        </form>
    </div>
</body>

</html>
