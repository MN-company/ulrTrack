{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 70vh;">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <h2 style="margin-bottom: 20px; font-weight: 300;">ACCESS <span class="text-accent">TERMINAL</span></h2>

        <form method="POST" action="/login">
            <div style="margin-bottom: 20px;">
                <input type="password" name="api_key" placeholder="Enter API Key" required
                    style="text-align: center; font-size: 1.1rem; letter-spacing: 2px;">
            </div>

            <!-- Fake Captcha for V1 Visuals (User requested layout) -->
            <!-- Real Cloudflare Turnstile -->
            <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
            <div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"></div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">ENTER DASHBOARD</button>

            <div style="margin-top: 20px; text-align: center; color: var(--text-sec); font-size: 0.8rem;">
                <i class="fas fa-shield-alt"></i> Protected by Cloudflare
            </div>
        </form>

        <p style="margin-top: 20px; font-size: 0.8rem; color: var(--text-sec);">Restricted Area. Authorized Personnel
            Only.</p>
    </div>
</div>
{% endblock %}
