{% extends "base.html" %}

{% block head %}
<style>
    .login-container {
        max-width: 400px;
        margin: 100px auto;
    }

    .login-card {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 40px;
        text-align: center;
    }

    .login-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .login-subtitle {
        color: var(--text-sec);
        margin-bottom: 30px;
        font-size: 0.9rem;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        color: var(--text-sec);
        font-size: 0.85rem;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .login-btn {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
    }

    .logo-container {
        margin-bottom: 30px;
    }

    .logo-icon {
        font-size: 3rem;
        color: var(--accent);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="logo-container">
            <i class="fas fa-shield-alt logo-icon"></i>
        </div>
        <div class="login-title">STEALTH<span style="color: white;">V35</span></div>
        <div class="login-subtitle">Admin Dashboard Access</div>

        <form method="POST">
            {{ csrf_token() }}

            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div style="margin-top: 20px; font-size: 0.75rem; color: var(--text-muted);">
            <i class="fas fa-info-circle"></i> First time? Run <code
                style="color: var(--accent);">python server/create_admin.py</code>
        </div>
    </div>
</div>
{% endblock %}
