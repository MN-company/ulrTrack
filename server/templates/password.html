<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-500 mb-2">ðŸ”’ Protected Link</h1>
            <p class="text-gray-400 text-sm">This URL is password protected.</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500 text-red-500 p-3 rounded mb-4 text-center text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="/verify_password" method="POST" class="space-y-4">
            <input type="hidden" name="slug" value="{{ slug }}">
            
            <div>
                <label class="block text-gray-400 text-sm mb-1">Password</label>
                <input type="password" name="password" required 
                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-blue-500 transition">
            </div>

            <!-- Cloudflare Turnstile -->
            <div class="flex justify-center">
                <div class="cf-turnstile" data-sitekey="{{ site_key }}" data-theme="dark"></div>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                Unlock Link
            </button>
        </form>
    </div>
</body>
</html>
